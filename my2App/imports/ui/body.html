     <template name="first1">

             1e{{showData}} <!--return object CORRECT  AS IT IS IT'S SELF IS A OBJECT-->

             3e{{name}}         <!-- CORRECT object property is directly accessible-->
             <!-- {{> last }} -->
            {{/each}}
<br><br>
          {{#each first in showData}}
            1i{{showData}}      <!-- Same as each, returning object-->   
            2i{{showData.name}} <!-- Same as each, returning null -->

            4i{{first}}  <!-- treating is same as point 1i -->
            5i{{first.name}} <!--  will return value ,first.name = name of each -->
         <!-- {{> last }} -->
            {{/each}}
            <br>block 1 end
        </div>
